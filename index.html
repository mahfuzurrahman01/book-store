<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Nanum+Gothic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Serif+Oriya:wght@400..700&family=Patrick+Hand+SC&display=swap"
        rel="stylesheet">
    <title>Bookish</title>
</head>

<body class="body">
    <!-- ===================== Navbar section ===================== -->
    <div class="navbar-container">
        <div class="logo-container">
            <img src="/Assets/logo.png" alt="bookish-logo" class="logo">
        </div>
        <div class="menu-container">
            <ul class="navlist-container">
                <li class="list-item active">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Wishlist</li>
            </ul>
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>
    <!-- ===================== Hero section ===================== -->
    <div class="hero-container">
        <div class="title-container">
            <h1>"Bookish" Your Literary Haven</h1>
            <p>Explore a world of stories at Bookish. Search, browse, and discover new books, authors, and genres. Find
                detailed information, reviews, and recommendations tailored to your reading preferences.</p>
        </div>
        <div class="search-main-container">
            <div class="search-container">
                <input placeholder="Search by title" type="text" id="search" class="search-input" name="search-book"
                    >
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="dropdown-container">
                <p class="dropdown-text">Filter by Genre/topic</p>
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </div>

    <!-- ===================== Loader/spinner section ===================== -->
    <div class="loader-main-container">

    </div>
    <!-- ===================== Book list section ===================== -->
    <div class="book-list-container">

    </div>
    <!-- ===================== Book list section ===================== -->
     <div class="pagination-main-container"></div>
    <script src="/script/custom.js"></script>
</body>

</html>
