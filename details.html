<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Nanum+Gothic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Serif+Oriya:wght@400..700&family=Patrick+Hand+SC&display=swap"
        rel="stylesheet">
    <title>Bookish</title>
</head>

<body>
    <!-- ===================== Navbar section start ===================== -->

    <div class="navbar-container">
        <div class="logo-container">
            <img src="/Assets/logo.png" alt="bookish-logo" class="logo">
        </div>
        <div class="menu-container">
            <ul class="navlist-container">
                <li class="list-item active">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Wishlist</li>
            </ul>
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>
   
    <!-- ===================== Book list section start ===================== -->
    <div class="book-list-container">
        <div class="books-card">
            <img src="/Assets/book1.jpg" class="book-image" alt="book-cover-image">

            <div class="book-info">
                <div class="title-id">
                    <h1 class="book-title">Book title</h1>
                </div>
                <p class="book-author">Author name</p>
                <p class="author-date">(1940 - 1982)</p>
                <p class="book-genre">Genre - Fiction - fictoryai</p>
                <p class="book-id">id: 212343</p>
                <div class="btn-group">
                    <button class="view-btn">View details</button>
                    <button class="cart-btn">Add to cart</button>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
       
    </div>
    <div>

    </div>
</body>

</html>
